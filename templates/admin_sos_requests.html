<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kumbh Suraksha – SOS Requests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Icon fonts for sidebar navigation -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    :root {
      --primary-orange: #f97316;
      --bg-gray: #f1f5f9;
      --text-dark: #1e293b;
      --text-medium: #64748b;
      --text-light: #94a3b8;
      --border-soft: #e2e8f0;
      --rose: #f43f5e;
      --emerald: #10b981;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    body {
      background: var(--bg-gray);
      min-height: 100vh;
      color: var(--text-dark);
    }

    .layout {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 230px;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px 16px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .sidebar-logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar-logo-icon {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: var(--primary-orange);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 16px;
      box-shadow: 0 6px 14px rgba(249, 115, 22, 0.45);
    }

    .sidebar-logo-text {
      font-size: 14px;
      font-weight: 600;
    }

    .side-nav-group-title {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #64748b;
      margin-bottom: 6px;
    }

    .side-nav {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 10px;
      border-radius: 999px;
      font-size: 13px;
      color: #cbd5f5;
      text-decoration: none;
      transition: background 0.15s ease, color 0.15s ease, transform 0.05s ease;
    }

    .nav-item span.nav-icon {
      width: 18px;
      text-align: center;
      font-size: 14px;
    }

    .nav-item:hover {
      background: rgba(148, 163, 184, 0.18);
    }

    .nav-item.active {
      background: #f97316;
      color: #0f172a;
      transform: translateY(-1px);
    }

    .nav-item.active span.nav-icon {
      color: #0f172a;
    }

    .sidebar-footer {
      margin-top: auto;
      font-size: 11px;
      color: #64748b;
    }

    .shell {
      max-width: 1120px;
      margin: 0 auto;
      padding: 24px 16px 32px;
      flex: 1;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    .page-title {
      font-size: 22px;
      font-weight: 700;
    }

    .page-sub {
      font-size: 13px;
      color: var(--text-medium);
    }

    .pill {
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      background: #ffffff;
      font-size: 12px;
      color: var(--text-medium);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .card {
      background: #ffffff;
      border-radius: 20px;
      border: 1px solid #e2e8f0;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.05);
      padding: 18px 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    thead {
      background: #f8fafc;
    }

    th,
    td {
      padding: 10px 8px;
      text-align: left;
      border-bottom: 1px solid #e2e8f0;
    }

    th {
      font-weight: 600;
      color: var(--text-medium);
      font-size: 12px;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      padding: 3px 8px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 600;
    }

    .badge-red {
      background: #fee2e2;
      color: #b91c1c;
    }

    .badge-green {
      background: #dcfce7;
      color: #166534;
    }

    .badge-yellow {
      background: #fef9c3;
      color: #854d0e;
    }

    .action-link {
      color: var(--primary-orange);
      text-decoration: none;
      font-weight: 600;
      font-size: 12px;
    }

    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        padding: 12px 16px;
      }

      .side-nav {
        flex-direction: row;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div>
        <div class="sidebar-logo">
          <div class="sidebar-logo-icon">⛯</div>
          <div class="sidebar-logo-text">Kumbh Suraksha</div>
        </div>
      </div>

      <div>
        <div class="side-nav-group-title">Overview</div>
        <nav class="side-nav">
          <a
            href="{% url 'kumbh:admin_dashboard' %}"
            class="nav-item {% if request.resolver_match.url_name == 'admin_dashboard' %}active{% endif %}"
          >
            <span class="nav-icon"><i class="ri-dashboard-line"></i></span>
            <span>Dashboard</span>
          </a>
          <a
            href="{% url 'kumbh:admin_sos_requests' %}"
            class="nav-item {% if request.resolver_match.url_name == 'admin_sos_requests' %}active{% endif %}"
          >
            <span class="nav-icon"><i class="ri-alarm-warning-line"></i></span>
            <span>SOS Requests</span>
          </a>
          <a
            href="{% url 'kumbh:admin_lost_found' %}"
            class="nav-item {% if request.resolver_match.url_name == 'admin_lost_found' %}active{% endif %}"
          >
            <span class="nav-icon"><i class="ri-compass-3-line"></i></span>
            <span>Lost / Found</span>
          </a>
          <a
            href="{% url 'kumbh:admin_amenities' %}"
            class="nav-item {% if request.resolver_match.url_name == 'admin_amenities' %}active{% endif %}"
          >
            <span class="nav-icon"><i class="fa-solid fa-restroom"></i></span>
            <span>Amenities</span>
          </a>
          <a
            href="{% url 'kumbh:admin_crowding_zones' %}"
            class="nav-item {% if request.resolver_match.url_name == 'admin_crowding_zones' %}active{% endif %}"
          >
            <span class="nav-icon"><i class="ri-road-map-line"></i></span>
            <span>Crowding Zones</span>
          </a>
        </nav>
      </div>

      <div class="sidebar-footer">
        Admin Panel • कुंभ सुरक्षा
      </div>
    </aside>

    <div class="shell">
      <header class="topbar">
        <div>
          <div class="page-title">SOS Requests</div>
          <div class="page-sub">Live list of emergency help requests in the Kumbh area</div>
        </div>
        <div class="pill">
          <span style="width: 8px; height: 8px; border-radius: 999px; background: var(--rose);"></span>
          <span>27 requests in last hour</span>
        </div>
      </header>

      <section class="card">
        <table id="sos-requests-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Time</th>
              <th>User</th>
              <th>Location</th>
              <th>Category</th>
              <th>Status</th>
              <th>Assigned Team</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="8" style="text-align: center; color: var(--text-light); padding: 20px;">Loading SOS requests...</td>
            </tr>
          </tbody>
        </table>
        
        <!-- Pagination controls -->
        <div id="sos-pagination" style="display: none; padding: 12px; border-top: 1px solid var(--border-soft);">
        </div>
      </section>
    </div>
  </div>

  <script>
    // Fetch SOS requests from backend
    let sosRequestsFromBackend = [];
    let sosCurrentPage = 1;
    const sosPerPage = 10;

    async function fetchSosRequests() {
      try {
        const response = await fetch('/api/sos-requests/');
        if (!response.ok) {
          throw new Error('Failed to fetch SOS requests');
        }
        const data = await response.json();
        sosRequestsFromBackend = Array.isArray(data) ? data : (data.results || []);
        console.log(`Fetched ${sosRequestsFromBackend.length} SOS requests from backend`);
        updateSosTable();
        updateSosCount();
      } catch (error) {
        console.error('Error fetching SOS requests:', error);
        const tableBody = document.querySelector('#sos-requests-table tbody');
        if (tableBody) {
          tableBody.innerHTML = '<tr><td colspan="8" style="text-align: center; color: #ef4444; padding: 20px;">Error loading SOS requests. Please refresh the page.</td></tr>';
        }
      }
    }

    function formatTime(dateString) {
      const date = new Date(dateString);
      return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false });
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    }

    function updateSosTable(page = 1) {
      const tableBody = document.querySelector('#sos-requests-table tbody');
      const paginationDiv = document.getElementById('sos-pagination');
      
      if (!tableBody) return;

      // Sort by created_at (newest first)
      const sortedRequests = [...sosRequestsFromBackend].sort((a, b) => {
        return new Date(b.created_at) - new Date(a.created_at);
      });

      const totalRequests = sortedRequests.length;
      const totalPages = Math.ceil(totalRequests / sosPerPage);
      sosCurrentPage = Math.max(1, Math.min(page, totalPages));

      tableBody.innerHTML = '';

      if (sortedRequests.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="8" style="text-align: center; color: var(--text-light); padding: 20px;">No SOS requests found</td></tr>';
        if (paginationDiv) paginationDiv.style.display = 'none';
        return;
      }

      // Calculate pagination
      const startIndex = (sosCurrentPage - 1) * sosPerPage;
      const endIndex = Math.min(startIndex + sosPerPage, totalRequests);
      const paginatedRequests = sortedRequests.slice(startIndex, endIndex);

      // Category display names
      const categoryDisplay = {
        'medical': 'Medical',
        'lost': 'Lost Person',
        'danger': 'In Danger',
        'crowd': 'Crowd Emergency',
        'other': 'Other Emergency',
      };

      // Status badge classes
      const statusBadgeClass = {
        'open': 'badge-red',
        'in_progress': 'badge-yellow',
        'resolved': 'badge-green',
        'cancelled': 'badge-blue',
      };

      // Render requests for current page
      paginatedRequests.forEach((request) => {
        const row = document.createElement('tr');
        const categoryName = categoryDisplay[request.sos_type] || request.sos_type || 'Other';
        const statusName = request.status_display || request.status || 'Open';
        const badgeClass = statusBadgeClass[request.status] || 'badge-red';
        const location = request.lat && request.lng 
          ? `${parseFloat(request.lat).toFixed(4)}, ${parseFloat(request.lng).toFixed(4)}`
          : 'N/A';
        
        row.innerHTML = `
          <td>#SO-${request.id}</td>
          <td>${formatTime(request.created_at)}<br><span style="font-size: 11px; color: var(--text-medium);">${formatDate(request.created_at)}</span></td>
          <td>${request.user_name || request.user_email || 'Unknown'}</td>
          <td style="font-size: 11px; color: var(--text-medium);">${location}</td>
          <td>${categoryName}</td>
          <td><span class="badge ${badgeClass}">${statusName}</span></td>
          <td>${request.assigned_team || '-'}</td>
          <td>
            <button 
              type="button" 
              class="action-link"
              onclick="updateSosStatus(${request.id}, '${request.status}')"
            >
              ${request.status === 'open' ? 'Assign' : request.status === 'in_progress' ? 'Resolve' : 'View'}
            </button>
          </td>
        `;
        tableBody.appendChild(row);
      });

      // Update pagination controls
      if (paginationDiv) {
        if (totalRequests > sosPerPage) {
          paginationDiv.style.display = 'flex';
          paginationDiv.style.justifyContent = 'space-between';
          paginationDiv.style.alignItems = 'center';
          paginationDiv.style.gap = '12px';
          
          paginationDiv.innerHTML = `
            <div style="font-size: 12px; color: var(--text-medium);">
              <span>Showing ${startIndex + 1}-${endIndex} of ${totalRequests}</span>
            </div>
            <div style="display: flex; gap: 8px; align-items: center;">
              <button 
                type="button" 
                id="sos-prev" 
                class="modal-btn modal-btn-secondary"
                style="padding: 4px 12px; font-size: 11px;"
                ${sosCurrentPage === 1 ? 'disabled' : ''}
              >
                Previous
              </button>
              <span style="font-size: 11px; color: var(--text-medium);">Page ${sosCurrentPage} of ${totalPages}</span>
              <button 
                type="button" 
                id="sos-next" 
                class="modal-btn modal-btn-secondary"
                style="padding: 4px 12px; font-size: 11px;"
                ${sosCurrentPage === totalPages ? 'disabled' : ''}
              >
                Next
              </button>
            </div>
          `;
          
          // Add event listeners
          const prevBtn = document.getElementById('sos-prev');
          const nextBtn = document.getElementById('sos-next');
          
          if (prevBtn) {
            prevBtn.onclick = () => {
              if (sosCurrentPage > 1) {
                updateSosTable(sosCurrentPage - 1);
              }
            };
          }
          
          if (nextBtn) {
            nextBtn.onclick = () => {
              if (sosCurrentPage < totalPages) {
                updateSosTable(sosCurrentPage + 1);
              }
            };
          }
        } else {
          paginationDiv.style.display = 'none';
        }
      }
    }

    // Get CSRF token
    function getCsrfToken() {
      const name = 'csrftoken';
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    // Update SOS status
    window.updateSosStatus = async function(sosId, currentStatus) {
      let newStatus = 'in_progress';
      let team = prompt('Enter team name (optional):');
      
      if (currentStatus === 'open') {
        newStatus = 'in_progress';
      } else if (currentStatus === 'in_progress') {
        newStatus = 'resolved';
      } else {
        return; // Already resolved or cancelled
      }

      try {
        const updateData = { status: newStatus };
        if (team && team.trim()) {
          updateData.assigned_team = team.trim();
        }

        const response = await fetch(`/api/sos-requests/${sosId}/`, {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCsrfToken()
          },
          body: JSON.stringify(updateData)
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.detail || 'Failed to update SOS request');
        }

        // Refresh table
        fetchSosRequests();
      } catch (error) {
        console.error('Error updating SOS status:', error);
        alert('Failed to update SOS request: ' + (error.message || 'Please try again.'));
      }
    };

    // Update count in pill
    function updateSosCount() {
      const openRequests = sosRequestsFromBackend.filter(r => r.status === 'open' || r.status === 'in_progress').length;
      const pillText = document.querySelector('.pill span:last-child');
      if (pillText) {
        pillText.textContent = `${openRequests} active requests`;
      }
    }

    // Fetch on page load
    fetchSosRequests();
  </script>
</body>
</html>
